    <!-- Animated Diagonal Background Implemented -->
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>

    <!-- Page Content-->
    <section class="flex-shrink-0 py-5">
        <div class="container mt-5">

            <!--Row One-->
            <div class="row row-cols-1 gx-3 gy-3">

                <!--Row One, Column One-->
                <div class="col col-lg-6">

                    <div class="card">

                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold">
                                LOAN CALCULATOR
                            </h6>
                        </div>

                        <form class="card-body row1Card">
                            <div class="row">
                                <div class="col text-center">
                                    <h6 class="font-weight-bold name1">Enter Loan Amount ($): </h6>
                                    <input type="text" placeholder="Total Balance" class="textfield name2" id="balance"
                                        onkeypress="return isNumber(event)" />
                                </div>
                            </div>
                            <br />
                            <div class="row">
                                <div class="col text-center">
                                    <h6 class="font-weight-bold name1">Enter Term (Months): </h6>
                                    <input type="text" placeholder="Term" class="textfield name2" id="term"
                                        onkeypress="return isNumber(event)" />
                                </div>
                            </div>
                            <br />
                            <div class="row">
                                <div class="col text-center">
                                    <h6 class="font-weight-bold name1">Enter Interest Rate (%): </h6>
                                    <input type="text" placeholder="Interest Rate" class="textfield name2" id="rate"
                                        onkeypress="return isNumber(event)" />
                                </div>
                            </div>
                            <br />
                            <div class="row">
                                <div class="col text-center">
                                    <button type="button" class="btn btn-primary hvr-pulse-grow" id="calc">CALCULATE</button>
                                </div>
                            </div>
                        </form>
                    </div>



                </div>

                <!--Row One, Column Two-->
                <div class="col col-lg-6">

                    <div class="row row-cols-1 gy-3 gx-3">
                        <!--Total Loan Amount Card-->
                        <div class="col">
                            <div class="card border-left-success shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row row-cols-1 no-gutters align-items-center">
                                        <div class="col-md-7">
                                            <span class="text-success text-uppercase float-md-start">
                                                Total Loan Amount: 
                                            </span>                                            
                                        </div>
                                        <div class="col-md-3">
                                            <span id="totBal" class="float-md-end"></span>
                                        </div>
                                        <div class="col-md-2 d-none d-md-block">
                                            <i class="fas fa-dollar-sign fa-2x text-success float-md-end"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row row-cols-1 gy-3 gx-3 mt-1">
                        <!--Term Length Card-->
                        <div class="col">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row row-cols-1 no-gutters align-items-center">
                                        <div class="col-md-7">
                                            <span class="text-primary text-uppercase float-md-start">
                                                Term Length: 
                                            </span>                                            
                                        </div>
                                        <div class="col-md-3">
                                            <span id="termMon" class="float-md-end"></span>
                                        </div>
                                        <div class="col-md-2 d-none d-md-block">
                                            <i class="fas fa-calendar fa-2x text-primary float-md-end"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row row-cols-1 gx-3 gy-3 mt-1">
                        <!--Monthly Payment Card-->
                        <div class="col">
                            <div class="card border-left-warning shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row row-cols-1 no-gutters align-items-center">
                                        <div class="col-md-7">
                                            <span class="text-warning text-uppercase float-md-start">
                                                Monthly Payment: 
                                            </span>                                            
                                        </div>
                                        <div class="col-md-3">
                                            <span id="monPay" class="float-md-end"></span>
                                        </div>
                                        <div class="col-md-2 d-none d-md-block">
                                            <i class="fas fa-money-bill fa-2x text-warning float-md-end"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row row-cols-1 gy-3 gx-3 mt-1">
                        <!--Interest Payment Card-->
                        <div class="col">
                            <div class="card border-left-danger shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row row-cols-1 no-gutters align-items-center">
                                        <div class="col-md-7">
                                            <span class="text-danger text-uppercase float-md-start">
                                                Interest Rate:
                                            </span>                                            
                                        </div>
                                        <div class="col-md-3">
                                            <span id="intRate" class="float-md-end"></span>
                                        </div>
                                        <div class="col-md-2 d-none d-md-block">
                                            <i class="fas fa-percentage fa-2x text-danger float-md-end"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

            <hr>

            <!--Row Two-->
            <div class="row row-cols-1 gy-3 gx-3 mt-1 mb-5">
                <!-- Area Chart -->
                <div class="col">
                    
                    <div class="card border-left-danger shadow h-100 py-2">
                        
                        <div class="card-body">
                            <h6 class="m-1 p-1 font-weight-bold">
                                MONTHLY PAYMENT DETAILS
                            </h6>
                            <div class="chart-area overflow-scroll">
                                <table class="table table-light bg-light table-striped" id="result">
                                    <!-- Output will go Here! -->
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>


    <!--Footer Section -->
    <footer class="footer sticky-footer mt-auto py-3 d-none d-xl-block">
        <div class="container-fluid">
            <div class="row row-cols-1 row-cols-lg-3 gy-2">
